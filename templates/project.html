<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-neon: #2dffe3;
      --bg-dark: #101014;
      --form-bg: rgba(20, 20, 30, 0.95);
      --text-light: #fff;
      --text-muted: #bbb;
      --input-bg: #1a1a1e;
      --border-color: #222;
      --neon-shadow: 0 0 12px #2df8ff, 0 0 24px #2d4cff44;
    }
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      background: radial-gradient(ellipse at 70% 10%, #ff2d2d22 0%, transparent 70%),
                  linear-gradient(120deg, transparent 60%, #ff2d2d11 100%),
                  linear-gradient(300deg, transparent 60%, #ff2d2d11 100%);
      pointer-events: none;
    }
    .header-bar {
      width: 100%;
      background: rgba(20, 20, 30, 0.98);
      box-shadow: 0 2px 18px #000a, 0 1px 0 #2d81ff33;
      padding: 10px 0;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: var(--primary-neon);
      letter-spacing: 0.12em;
    }
    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(16, 16, 20, 0.98);
      box-shadow: 0 2px 18px #000a;
      padding: 16px 32px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-neon);
      text-shadow: var(--neon-shadow);
    }
    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .neon-btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: var(--text-light);
      background: transparent;
      border: 2px solid var(--primary-neon);
      padding: 8px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s ease-in-out;
      box-shadow: var(--neon-shadow);
    }
    .neon-btn:hover {
      background: var(--primary-neon);
      color: #fff;
      box-shadow: 0 0 24px #2dceff, 0 0 48px #2d3bff44;
    }
    .main-container {
      max-width: 720px;
      margin: 40px auto;
      background: var(--form-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px;
      box-shadow: var(--neon-shadow);
      position: relative;
      z-index: 1;
    }
    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-neon);
      text-align: center;
      margin-bottom: 20px;
      text-shadow: var(--neon-shadow);
    }
    label {
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: block;
      color: var(--text-light);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #444;
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
      box-shadow: inset 0 0 6px #000;
    }
    input:focus, select:focus {
      border-color: var(--primary-neon);
      box-shadow: 0 0 10px #ff2d2d66;
    }
    button {
      background-color: var(--primary-neon);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      margin-right: 10px;
    }
    button:hover {
      background: #4cf9ff;
      box-shadow: 0 0 16px #2d5eff88;
    }
    .Prediction {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      background: rgba(255, 45, 45, 0.1);
      border: 2px solid var(--primary-neon);
      color: var(--primary-neon);
      border-radius: 12px;
      box-shadow: var(--neon-shadow);
    }
    @media (max-width: 768px) {
      .main-container {
        margin: 20px 10px;
        padding: 20px;
      }
      nav.navbar {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }
      .logo {
        font-size: 1.4rem;
      }
      .nav-links {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">ðŸš€ Welcome to the future of bike price prediction!</div>

  <nav class="navbar">
    <div class="logo">BikeQ</div>
    <div class="nav-links">
      <a href="/" class="neon-btn">HOME</a>
      <a href="project" class="neon-btn">MY PROJECT</a>
      <a href="contact" class="neon-btn">CONTACT US</a>
      <a href="history" class="neon-btn">PREDICTION HISTORY</a>
    </div>
  </nav>

  <div class="main-container">
    <h1>Bike Price Prediction Tool</h1>
    <form action="{{ url_for('predict') }}" method="post" id="bikeForm">
  <label for="brand_name">Brand:</label>
  <select name="brand_name" id="brand_name" required>
    <option disabled selected>Select a brand</option>
    <option value="Royal Enfield">Royal Enfield</option>
    <option value="KTM">KTM</option>
    <option value="Bajaj">Bajaj</option>
    <option value="Harley-Davidson">Harley-Davidson</option>
    <option value="Yamaha">Yamaha</option>
    <option value="Honda">Honda</option>
    <option value="Suzuki">Suzuki</option>
    <option value="TVS">TVS</option>
    <option value="Kawasaki">Kawasaki</option>
    <option value="Benelli">Benelli</option>
  </select>

  <label for="owner">Owner:</label>
  <select name="owner" id="owner" required>
    <option disabled selected>Select Owner</option>
    <option value="1">First Owner</option>
    <option value="2">Second Owner</option>
    <option value="3">Third Owner</option>
    <option value="4">Fourth Owner</option>
  </select>

  <label for="age">Age (in years):</label>
  <input type="number" min="0" max="50" name="age" id="age" required value="{{ age|default('') }}" placeholder="Enter age in years"/>

  <label for="power">Power (in BHP):</label>
  <input type="number" min="0" max="300" name="power" id="power" required value="{{ power|default('') }}" placeholder="Ex: 30"/>

  <label for="kms_driven">KMs Driven:</label>
  <input type="number" min="0" name="kms_driven" id="kms_driven" required value="{{ kms_driven|default('') }}" placeholder="Ex: 20000"/>

  <div style="text-align:center;">
    <button type="submit">Predict Price</button>
    <button type="button" onclick="resetFormAndClearFields()" style="background:#444;">Refresh</button>
  </div>
</form>


    <div class="Prediction" style="display: {% if prediction %}block{% else %}none{% endif %};">
      ðŸš¨ <strong>Estimated Bike Price:</strong> â‚¹{{ prediction }}
    </div>
  </div>

  <script>
    function resetFormAndClearFields() {
      document.getElementById('bikeForm').reset();
      document.querySelector('.Prediction').style.display = 'none';
    }
  </script>
</body>
</html>
